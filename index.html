<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positioning</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!--Fixed Position:
    This is an element's default position-->
    <section class="solarSystem">
        <div id="sun">
            <h2>Fixed position</h2>
            <img src="https://i.postimg.cc/RF6Rr41h/gsfc-20171208-archive-e000922-orig.webp" alt="sun">
        </div>
    </section>
    <!--Absolute Position: -->
    <section class="solarSystem">
        <div id="earth">
            <h2>Absolute position</h2>
            <img src="https://i.postimg.cc/BbjC0sxt/earth.webp">
        </div>
    </section>
    </section>
<!--Relative Position: -->
    <section class="solarSystem">
        <div id="moon">
            <h2>Relative position</h2>
            <img src="https://i.postimg.cc/63vdjzwG/moon.jpg" alt="moon">
        </div>
</section>
<!--Static Position:
    This is an element's default position-->
    <section class="solarSystem">
        <div id="mars">
            <h2>Static position</h2>
            <img src="https://i.postimg.cc/W10cVcn9/mars.jpg" alt="mars">
        </div>
</section>
    <!--Sticky Position:
    This is an element's default position-->
    <section class="solarSystem">
        <div id="asteroid">
            <h2>Sticky position</h2>
            <img src="https://i.postimg.cc/XYtmDjyH/asteroid.jpg" alt="asteroid">
        </div>
</section>
</body>
</html>
